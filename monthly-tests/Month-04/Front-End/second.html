<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="second.css" />
    <title>Second</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-5 bg-dark font-color">
          <h4>Payment Summary</h4>
          <div class="row pt-2">
            <div class="col-8">
              <h2>Electronics</h2>
              <span>2017 feb 10 at 10:30 PM</span>
            </div>
            <div class="col-3 left-border"><h2>CAF</h2></div>
          </div>
          <div class="row pt-2">
            <div class="col-8">
              <h2>Food</h2>
              <span>2017 feb 10 at 10:30 PM</span>
            </div>
            <div class="col-3 left-border"><h2>JFK</h2></div>
          </div>
          <div class="row pt-2">
            <div class="col-8">
              <h2>Grocery</h2>
              <span>2017 feb 10 at 10:30 PM</span>
            </div>
            <div class="col-3 left-border"><h2>LHR</h2></div>
          </div>
          <div class="row pt-2">
            <div class="col-8">
              <h2>Accessories</h2>
              <span>2017 feb 10 at 10:30 PM</span>
            </div>
            <div class="col-3 left-border"><h2>JFK</h2></div>
          </div>
          <div class="row p-4 danger-color">
            <span>Total Price</span>
            <h2>$ 533.65</h2>
            <span>price includes all texes</span>
          </div>
        </div>
        <div class="col-7 bg-light flex-class">
          <div class="row"><h2 class="red-color">Payment Method</h2></div>
          <div class="row">
            <div class="col-5">
              
                <img src= "Assets\visa_mastercard_1.gif" />
            </div>
            <div class="col-5">
              <img src="Assets\PP_Acceptance_Marks_for_LogoCenter_266x142.png" />
            </div>
          </div>
          <div class="row">
            <h6>Name on card</h6>
            <input type="text" placeholder="John Smith" />
          </div>
          <div class="row">
            <div class="col-6">
              <h6>Card Number</h6>
              <input type="text" placeholder="0000-0000-0000-0000" />
            </div>
            <div class="col-6">
              <h6>cvv</h6>
              <input type="text" placeholder="*" />
            </div>
          </div>
          <div class="row">
            <h6>Expiration Date</h6>
            <input type="text" placeholder="MM/YY" />
          </div>

          <div class="row bttn1">
            <input type="button" value="MAKE A PAYMENT ->" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
